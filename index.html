<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Books</title>
  <style>
    form{
      max-width: 400px;
      margin: 30px auto;
    }
    table{
      width: 100%
    }
    table td{
      width: 33%;
      border-bottom: 1px solid #f1f1f1;
      padding: 5px 5px;
    }
    table tbody td{
      color: grey;
    }
    .delete{
      cursor: pointer;
      color: red;
      font-weight: bold;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1>Books Todo</h1>
      <form id="book-form">
        <div class="form-group">
          <input type="text" class="form-control book-title" placeholder="title">
        </div>
        <div class="form-group">
          <input type="text" class="form-control book-author" placeholder="author">
        </div>
        <div class="form-group">
          <input type="text" class="form-control book-id" placeholder="id">
        </div>
        <button class="btn btn-primary">Add book</button>
      </form>
    </div>
    <table id="book-table">
      <thead>
        <tr>
          <td>Title</td>
          <td>Author</td>
          <td>Id book</td>
          <td></td>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <br>
    <br>
    <div class="text-center">
        <button class="clear btn btn-danger">Cleare</button>
    </div>
 
  </div>
  <script src="main.js"></script>
</body>
</html>
